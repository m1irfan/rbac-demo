<div class="container" onclick="onclick">
  <div class="top"></div>
  <div class="bottom"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="center">
      <div *ngIf="!username?.valid && (username?.dirty || username?.touched)">
        <div [hidden]="!username?.errors?.['required']" class="error">
          Username is required
        </div>
      </div>
      <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
        <div [hidden]="!password?.errors?.['required']" class="error">
          Password is required
        </div>
      </div>
      <h2>Please Sign In</h2>
      <input
        type="email"
        placeholder="email"
        name="username"
        formControlName="username"
      />
      <input
        type="password"
        placeholder="password"
        name="password"
        formControlName="password"
      />
      <input type="submit" value="Submit" [disabled]="!loginForm.valid" />
    </div>
  </form>
</div>
